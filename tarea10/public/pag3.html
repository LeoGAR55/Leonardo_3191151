<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3</title>
</head>
<body>
    <h1>Bienvenido a la Página 3</h1>
    <a href="/page1">Ir a la Página 1</a> | 
    <a href="/page2">Ir a la Página 2</a>
    <div class="container">
        <h1>Calculadora</h1>
        <form id="calculator-form">
            <input type="number" id="num1" placeholder="Ingrese el primer número" required>
            <input type="number" id="num2" placeholder="Ingrese el segundo número" required>
            <select id="operator">
                <option value="sum">Sumar (+)</option>
                <option value="subtract">Restar (-)</option>
                <option value="multiply">Multiplicar (*)</option>
                <option value="divide">Dividir (/)</option>
            </select>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="app3.js"></script>
</body>
</html>
