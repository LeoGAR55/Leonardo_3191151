<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estilos2.css">
</head>
<body>
    <div>
        <h1>Este es el formulario</h1>
        <button class="button boton2" onclick="window.location.href='/index.html'">index</button>
    <button class="button boton1" onclick="window.location.href='/info.html'">info</button>
    </div>
    <div class="form-container">
        <h2>formulario</h2>
    
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido-paterno">Apellido Paterno</label>
                <input type="text" id="apellido-paterno" name="apellido-paterno" required>
            </div>
            <div class="form-group">
                <label for="apellido-materno">Apellido Materno</label>
                <input type="text" id="apellido-materno" name="apellido-materno" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="numero-cuenta">Número de Cuenta</label>
                <input type="text" id="numero-cuenta" name="numero-cuenta" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
